<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-button (click)="actionCancelar()">
        <ion-icon slot='start' name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Config Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col size-md=8 offset-md=2 size='12'>
        <ion-list lines='none' >
          <ion-radio-group [(ngModel)]='form.rbServer_selected' (ionChange)='rbServer_change()'>
            <ion-list-header>
              Modo Server:
            </ion-list-header>
            <ion-item *ngFor='let item of form.rbServer'>
              <ion-label>{{item.label}}</ion-label> 
              <ion-radio  [value]='item.value'></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ion-item>
          <textarea #txtIp style='width: 100%;' [(ngModel)]='form.txtIp' [readonly]='!form.isEditIp' clearOnEdit='true'></textarea>
        </ion-item>
      </ion-col>

      <ion-col size-md=8 offset-md=2 size='12'>
        <ion-row>
          <ion-col>
            <ion-button expand='block' *ngIf='form.isEditIp' (click)="actionRestoreIp()">
              Cancelar
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand='block' (click)="actionEditIp()">
              Editar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      
      <ion-col size-md=8 offset-md=2 size='12'>
          <ion-checkbox color="primary" [(ngModel)]='form.chbInitialize'></ion-checkbox>
          <ion-label style='padding-left: 1rem'>Inicializar Equipo</ion-label>
      </ion-col>

      <ion-col size-md=8 offset-md=2 size='12'>
          <ion-button expand='block' (click)="actionSaveConfig()">
            Guardar Cambios
          </ion-button>     
      </ion-col>

      <ion-col *ngIf='messages.length>0' size-md=8 offset-md=2 size='12'>
        <ion-input *ngFor='let message of messages'>
          {{message}}
        </ion-input>
      </ion-col>

    </ion-row>
  </ion-grid>
  
</ion-content>

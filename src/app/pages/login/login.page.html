

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md='8' offset-md='2' size-sm='4' size='12'>
        <ion-item lines='none'>
          <ion-img class='logo-img' src="assets/icon/images2.jpg"></ion-img>
        </ion-item>
        <ion-item lines='none'>
          <ion-label class='logo-text'>FVM - Fuerza Venta Móvil</ion-label>
        </ion-item>  
      </ion-col>

      <ion-col size-md='8' offset-md='2' size-sm='8' size='12' >  
          
                <ion-grid>
                  <ion-row>
                    <ion-col size='6' class='align-center'>
                        <ion-label stacked>Usuario :</ion-label>
                    </ion-col>
                    <ion-col size='6'>
                        <ion-input class='input' #txtUsername [(ngModel)]="form.txtUsername"></ion-input>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size='6' class='align-center'>
                        <ion-label stacked>Contraseña :</ion-label>
                    </ion-col>
                    <ion-col size='6'>
                        <ion-input class='input' type="password" [(ngModel)]="form.txtPassword"></ion-input>
                    </ion-col>
                  </ion-row>
                </ion-grid>

                <ion-item lines='none'>
                    <ion-checkbox color="primary" [(ngModel)]='form.chbRecordarPassword'></ion-checkbox>
                    <ion-label style='padding-left: 1rem'>Recordar contraseña</ion-label>
                </ion-item>

          
                <ion-button *ngIf='state!=states.stateInitialize' #btnLogin expand="full"  (click)="actionLogin()">
                  Ingresar
                </ion-button>
          

      </ion-col>

      <ion-col size-md='8' offset-md='2' size='12' >
        <ion-list>
          <ion-item *ngFor="let item of message">
            <ion-label text-wrap>
              {{item}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>  
  </ion-grid>

  

</ion-content>
